<body>
<h1>Group project signup</h1>
        
        <div id="signUpForm">
        <p>Enter your signup details here</p>


        <form action="/submit" method ="post">
            <label for="numberOfStudents">Number of Students</label>
            <select name="numberOfStudents" id="numberOfStudents">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <br>
            <label for="student1" >Student 1:</label>
            <input type="number" id="student1"> </input>

            <br>
            <label for="student2" >Student 2:</label>
            <input type="number" id="student2"> </input>

            <br>
            <label for="student3" >Student 3:</label>
            <input type="number" id="student3"> </input>

            <br>
            <label for="student4" >Student 4:</label>
            <input type="number" id="student4"> </input>

            <br>
            <button class="btn btn-primary" onclick="location.href='{{ url_for('submit') }}'"> Submit </button>

            <button class="btn btn-danger" onclick="location.href='{{ url_for('groups') }}'"> Cancel </button>
        
        </form>
        

        </div>
