<html>
    <body>
        <div id="groupLists">
            <form action="/submitGroup">
            </form>
        </div>

        <div id="existingGroups">
            <h2>Existing Groups</h2>
            <table>
                <tr>
                    <th>Group ID</th>
                    <th>Student1</th>
                    <th>Student2</th>
                    <th>Student3</th>
                    <th>Student4</th>
                </tr>
                {% for group in groups %}
                <tr>
                    <td>0</td>
                    {% for student in group.students %}
                    <td> <span class="studentName">{{ student.name }}</span> ({{ student.uwaID }})</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>

        Kick Out:
        <button class="studentName"> Jerry </button>

        <button class="btn btn-primary" onclick="location.href='{{ url_for('create') }}'"> Create new group </button>

    </body>
</html>
